<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Prompt&family=Red+Hat+Display:wght@500;700;900&family=Sarabun&family=Trirong&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-main">
    <div class="hero-img">
      <img src="./images/illustration-hero.svg" alt=""><br>
    </div>
    <h1>Order Summary</h1><br>
    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
    <div class="plan-box">
      <div class="icon">
        <img src="./images/icon-music.svg" alt="">
      </div>
      <div class="text-plan">
        <p id="annual">Annual Plan</p>
        <p id="price">$59.99/year</p>
      </div>
      <div class="text-change">
        <a href="">Change</a>
      </div>
    </div>
    <button class="button-pay" type="button">Proceed to Payment</button>
    <div class="cancel-order">
      <a href="">Cancel Order</a>
    </div>
  </div>
</body>
</html>
